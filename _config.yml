permalink: /:year/:month/:title

show_excerpts: false # set to true to show excerpts on the homepage

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up

header_pages:
- about.md

exclude:
  - script
  - README.md
  - LICENSE.txt
  - Gemfile
  - Rakefile
  - '*.gemspec'

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%Y-%m-%d"

# archive pages
jekyll-archives:
  enabled:
    - tags
    - year
    - month
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    tag: '/tag/:name/'

# crosspost to medium
jekyll-crosspost_to_medium:
  enabled: true
  status: public
  text: '<p><i>This article was originally posted on <a href="{{ url }}" rel="canonical">my site</a>.</i></p>'

sass:
  style: compressed

# Build settings

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
