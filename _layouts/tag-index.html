---
layout: default
---

<div class="home">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <ul>
    {%- assign tags = site.tags | sort -%}

    {%- for tag in tags -%}
    {%- assign tagname = tag | first -%}
    {%- assign count = tag | last | size -%}

    <li>
      <a href="/tag/{{tagname}}">
        {{ tagname | titleize }} ({{ count }})
      </a>
    </li>
    {%- endfor -%}
  </ul>
</div>
